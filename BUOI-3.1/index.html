<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selecter</title>

  <!-- Import styles.css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <!-- 
    Selector: Class CSS
     -> cu phap: class="ten_dat"
     -> 1 class dung cho nhieu phan tu
     -> Su dung trong css: .ten_dat
     -> giong ten nguoi
  -->
  <h2 class="title_1">Tieu de h2.1</h2>
  <h2 class="title_2">Tieu de h2.2</h2>

  <!-- 
    Selector: ID CSS
    -> cu phap: id="ten_dat"
    -> id la duy nhat (id khong duoc trung nhau)
    -> Su dung trong css: #ten_dat
    -> giong can cuoc cong danh
  -->
  <p id="para_1">Doan van 1</p>
  <p id="para_2">Doan van 2</p>


  <!-- Selector: Cha - Con -->
  <h3>Tieu de h3.1</h3>

  <div>
    <h3>Tieu de h3.2</h3>
  </div>

  <!-- 
    Selector: Link
    -> Truy cap toi the link da duoc click :visited
    -> Truy cap toi the link chua duoc click :link
  -->
  <a href="#1">item 1</a>
  <a href="#2">item 2</a>
  <a href="#3">item 3</a>
  <a href="#4">item 4</a>

  <h4>Tieu h4</h4>


  <!-- Margin/Padding -->
  <div class="item-1">
    <div class="item-2"></div>
  </div>

</body>

</html>
