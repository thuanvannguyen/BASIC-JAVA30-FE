<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKNEST</title>

  <!-- Import Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Import Fontawesome lib -->
  <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">

  <!-- Import Owlcarousel lib -->
  <link rel="stylesheet" href="./lib/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="./lib/owlcarousel/assets/owl.theme.default.min.css">


  <!-- Import styles.css -->
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
  <!-- Header Top -->
  <div class="header-top">
    <div class="container">
      <div class="header-top-wrap">
        <div class="logo">
          <a href="#">
            <h1>BookNest</h1>
          </a>
        </div>
        <div class="search-main">
          <input type="text" placeholder="Tìm kiếm sản phẩm...">
          <button class="button-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="info-user">
          <a href="#" class="book-map">
            <i class="fa-solid fa-location-dot"></i>
            <p>Địa chỉ nhà sách</p>
          </a>

          <ul class="icon-user">
            <li>
              <i class="fa-regular fa-user"></i>
            </li>
            <li>
              <i class="fa-solid fa-cart-shopping"></i>
              <span>0</span>
            </li>
          </ul>
        </div>






      </div>
    </div>
  </div>
  <!-- Menu Main -->
  <div class="menu-main">
    <div class="container">
      <!-- Work home! -->
    </div>
  </div>


  <!-- Banner -->
  <div class="banner-main">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./assets/images/slide_1_img.webp" alt="Slider 1">
      </div>
      <div class="item">
        <img src="./assets/images/slide_2_img.webp" alt="Slider 2">
      </div>
      <div class="item">
        <img src="./assets/images/slide_3_img.webp" alt="Slider 3">
      </div>
    </div>
  </div>





  <!-- Import Jquery lib -->
  <script src="./lib/jquery-3.7.1.min.js"></script>

  <!-- Import OwlCarosel JS lib -->
  <script src="./lib/owlcarousel/owl.carousel.min.js"></script>


  <!-- Import owl-custom.js -->
  <script src="./assets/js/owl-custom.js"></script>

</body>

</html>
