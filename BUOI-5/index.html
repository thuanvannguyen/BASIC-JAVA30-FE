<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buoi 5: Postion CSS</title>
  <!-- Import styles.css -->
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

  <div class="top-bar"></div>
  <div class="main-menu"></div>

  <!-- position: static -->
  <div class="box-1"></div>

  <!-- 
    position: relative
    -> Xd vi tri tuyet pt
    -> Giong Mat troi
    -->
  <div class="box-2"></div>


  <!-- 
    postion: absolute
    -> Xd vi tri tuong doi
    -> Giong trai dat
    -->
  <div class="wrap">
    <div class="box-3"></div>
    <div class="box-4"></div>
  </div>

  <div class="content"></div>

  <!-- 
    postion: fixed
    -> Xd vi tri tuyet doi PT
    -> Co dinh PT tren duyet.
   -->
  <div class="box-5"></div>
</body>

</html>
